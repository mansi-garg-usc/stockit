    <!-- Search Bar -->
    <h2 class="header">Stock Search</h2>
    <div class="search-container-root">
        <form class="form-css" id="searchInput">
            <div class="search-button">
                <button class="search-icon-inline" type="submit" onclick="getStockData()">
                    <!-- <img src="images/search-solid.svg" alt="Search Icon"> -->
                    <svg id="search-icon" aria-hidden="true" focusable="false" data-icon="search" viewBox="0 0 512 512">
                        <path fill="grey"
                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">

            </div>
            <div class="search-text-area">
                <input id="searchText" placeholder="Enter Stock Ticker Symbol" class="text-area" maxlength="2048"
                    rows="1" autocapitalize="off" autocomplete="off" autofocus role="combobox" title="Search"
                    type="search" required>
            </div>
            <div id="clear-button" class="search-clear-button-container clear-button">
                <button class="search-clear-button" onclick="clearSearchInput()" type="reset">
                    <!-- <img src="images/times-solid.svg" alt="Clear Icon"> -->
                    <!-- <object type="image/svg+xml" data="images/search-solid.svg"></object>
                </button> -->

    <div id="resultData"></div>

    <script>

        const company_tab_name = "Company";
        const summary_tab_name = "Stock Summary";
        const charts_tab_name = "Charts";
        const news_tab_name = "Latest News";
        let isDataRetrieved = false;


        function getStockData() {
            document.getElementById('searchInput').addEventListener('submit', function (ev) {
                event.preventDefault();

                const stockTickerSymbol = document.getElementById('searchText').value;

                if (!isDataRetrieved) {
                    fetch(`/api?stockTickerSymbol=${encodeURIComponent(stockTickerSymbol)}`)
                        .then((response) => response.json())  // Return the promise
                        .then((data) => {
                            console.log(data);
                            const displayContainer = document.getElementById('resultData');

                            const stockDataTabs = document.createElement('div');
                            stockDataTabs.id = 'stockDataTabs';

                            const stockDataTabNames = [company_tab_name, summary_tab_name, charts_tab_name, news_tab_name];
                            stockDataTabNames.forEach((stockDataTabName, index) => {
                                const tabElement = document.createElement('div');
                                tabElement.textContent = stockDataTabName;
                                tabElement.className = 'stockDataTab';
                                tabElement.addEventListener('click', () => {
                                    loadContentForTab(index, data);

                                    stockDataTabs.appendChild(tabElement);
                                })
                            })

                            displayContainer.innerHTML = `<p>${JSON.stringify(data)}<p>`;
                            isDataRetrieved = true;
                        }).catch((error) => {
                            console.error('Error in flask API: ', error);
                            document.getElementById("resultData").innerText = `Error fetching stock details: ${error}`;

                        })
                }

            });
        }

        function clearSearchInput() {
            // document.getElementById('clearButton').value = '';
            isDataRetrieved = false;
            document.getElementById('resultData').innerHTML = '';
        }

    </script>
